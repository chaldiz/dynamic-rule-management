<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Dinamik Model Listesi</h2>
      <button class="btn btn-primary" (click)="createNewModel()">
        <i class="bi bi-plus"></i> Yeni Model
      </button>
    </div>
  
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Yükleniyor...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div *ngIf="!loading && models.length === 0" class="alert alert-info">
      Tanımlı model bulunmamaktadır. Yeni bir model eklemek için "Yeni Model" düğmesine tıklayın.
    </div>
  
    <div *ngIf="!loading && models.length > 0" class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Model Adı</th>
            <th>Açıklama</th>
            <th>Alan Sayısı</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let model of models">
            <td>{{ model.id }}</td>
            <td>{{ model.name }}</td>
            <td>{{ model.description }}</td>
            <td>{{ model.fields.length || 0 }}</td>
            <td>
              <div class="btn-group" role="group">
                <button class="btn btn-sm btn-info" (click)="viewModelDetails(model.id || 0)">
                  <i class="bi bi-eye"></i>
                </button>
                <button class="btn btn-sm btn-primary" (click)="editModel(model.id || 0)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-success" (click)="testModel(model.id || 0)">
                  <i class="bi bi-check2-circle"></i> Test
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteModel(model.id || 0)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
